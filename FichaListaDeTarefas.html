<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1>Lista de Tarefas</h1>
        <input type="text" placeholder="Insira uma nova tarefa" v-model="novaTarefa" @keyup.enter="insertTarefa()">
        <button @click="insertTarefa()">Inserir</button>
        <ul>
            <li v-for="item in tarefas">{{item}}</li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script>
        var aplicacao = new Vue({
            el: "#app",
            data: {
                texto: "Hello World",
                novaTarefa: "",
                tarefas: [
                    "Exercícios de HTML e CSS",
                    "Exercícios de JavaScript",
                    "Exercício de VueJs",
                    "Exercícios de Angular",
                    "Juntar tudo no Projeto Toolbox2",
                ]
            },
            methods: {
                insertTarefa: function() {
                    if (!!this.novaTarefa) {
                        this.tarefas.push(this.novaTarefa)
                        this.novaTarefa = ""
                    }
                }
            }
        })
    </script>
</body>

</html>
