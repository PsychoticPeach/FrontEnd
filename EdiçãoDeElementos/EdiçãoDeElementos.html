<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h3>Lista de Tarefas</h3>
        <input type="text" placeholder="Insira uma nova tarefa" v-model="novaTarefa" @keyup.enter="insereTarefa">
        <button @click="toggleEdit">Editar</button>
        <ul v-if="!edit">
            <li v-for="item in tarefas" :class="{realizada: item.realizada, prioritario:item.prioritario}">
                {{item.nome}}
            </li>
        </ul>
        <ul v-if="edit">
            <li v-for="item in tarefas" :class="{realizada: item.realizada, prioritario:item.prioritario}">
                <input type="text" v-model="item.nome">
                <input type="checkbox" v-model="item.prioritario">
                <input type="checkbox" v-model="item.realizada">
            </li>
        </ul>
    </div>
    <style>
        .realizada {
            text-decoration: line-through;
            color: gray;
        }
        
        .prioritario {
            color: red;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script>
        var aplicacao = new Vue({
            el: "#app",
            data: {
                novaTarefa: "",
                edit: false,
                tarefas: [{
                    nome: "Exercício de HTML e CSS",
                    prioritario: false,
                    realizada: false
                }, {
                    nome: "Exercício de JavaScript",
                    prioritario: false,
                    realizada: false,
                }, {
                    nome: "Exercício de VueJS",
                    prioritario: false,
                    realizada: false
                }, {
                    nome: "Exercício de Angular",
                    prioritario: false,
                    realizada: false
                }, ]
            },
            methods: {
                toggleEdit: function() {
                    this.edit = !this.edit
                },
                insereTarefa: function() {
                    if (!!this.novaTarefa) {
                        this.tarefas.push({
                                nome: this.novaTarefa
                            }),
                            this.novaTarefa = ""
                    }
                }
            }
        })
    </script>
</body>

</html>
